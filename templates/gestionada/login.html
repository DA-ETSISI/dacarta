        .container {

            cursor: pointer;
            font-size: 16px;
            font-weight: normal;
            font-family: Arial, sans-serif;
        }
        button:hover {
            background: #004bb5;
        }
        .footer {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #999;
            padding: 10px;
        }
        @media (max-width: 600px) {
            .container {
                width: 90%;
                margin: 20px auto;
                padding: 15px;
            }
            h1 {

            }
            button {
